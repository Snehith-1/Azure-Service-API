
<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title">Open DC Process</h3>
        </div>
        
      </div> 
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
          <table id="opendcadd_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
            <thead>
              <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                <th>S.NO </th>
                <th>SO Date</th>
                <th>SO Reference No</th>
                <th>Customer</th>
                <th>Details </th>
                <th>Contact Details </th>
                <th>Status</th>
                <th>Action </th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of opendcadd_list; let i=index;">
                <td>{{i+1}}</td>
                <td>{{data.salesorder_date}}</td>
                <td>{{data.so_referenceno1}}</td> 
                <td>{{data.customer_name}}</td>
                <td>{{data.customer_contactperson}}</td>  
                <td>{{data.contact}}</td>       
                <td>{{data.salesorder_status}}</td>
                <td>
                    <button title="Delivery Order" type="button" 
                  class="btn btn-icon btn-sm background-color4 e-2"  (click)="onadd(data.salesorder_gid)"
                  routerLink="/ims/ImsTrnOpendcaddselectUpdate" >
                  <span class="fa-solid fa-book text-white  fs-6"></span></button> 
                </td>
                
    
           
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
