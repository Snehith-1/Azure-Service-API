<div class="card shadow-lg rounded-top">
  <form [formGroup]="productform">
  <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary" style="height:50px;" >
      <h3 class="fw-bolder text-white"><i class="fas fa-plus fw-bolder fs-3"></i> &nbsp;&nbsp;&nbsp;Add Opening Stock</h3>
    </div>    
    <div class="row">
     
              <div class="col-6">  <div class="d-flex flex-row m-3 mt-5 flex-wrap ">
            <div class="col-12 ">
              <div class="card me-lg-3 me-0 ">
          <div class="d-flex flex-row  m-6 mt-0 flex-wrap">
            <div class="col-12 col-lg-12"><span class="font-bold">Branch<span class="ms-1 text-red" >*</span></span>
             <ng-select [items]="branch_list"  class="custom col-lg-12 col-12 col-md-11 col-sm-11 fv-row mt-2"
             bindLabel="branch_name" 
             [(ngModel)]="mdlBranchName"
             formControlName="branch_name"
             placeholder="Select an option"></ng-select>
            </div>
          </div>
          <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
            <div class="col"><span class="font-bold">Product Group</span>
                <div class="col-lg-12 fv-row mt-2">
                    <input
                    type="text"
                    class="
                      form-control form-control-lg form-control-solid bg-white custom-input bg-secondary 
                      mb-3 mb-lg-0 borderc-secondary"               
                      placeholder="Product Group"   
                      formControlName="productgroup_name" readonly
                      style="height:40px;"/>   
                  </div>
            </div>
        </div>
        <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
          <div class="col"><span class="font-bold">Product Unit</span>
              <div class="col-lg-12 fv-row mt-2" >
                  <input
                  type="text"   
                  class=" 
                    form-control form-control-lg form-control-solid bg-white custom-input bg-secondary 
                    mb-3 mb-lg-0 borderc-secondary"               
                    placeholder="Product Unit"
                    formControlName="productuom_name" readonly  style="height:40px;"
                />   
                </div>
          </div>
      </div>
      <div class="d-flex flex-row m-6 mt-0 ">
        <div class="col"><span class="font-bold">Product Description</span>
          <div class="col-lg-12 fv-row mt-2">
              <textarea 
              class="form-control rounded-0" formControlName="product_desc" pattern="^(?!\s*$).+"  rows="3"></textarea>
            </div>
              </div></div></div>
              </div>
         
          
                </div>
        </div>
      
   
       
          <div class="col-6">  <div class="d-flex flex-row m-3 mt-5 flex-wrap ">
            <div class="col-12 ">
              <div class="card me-lg-3 me-0 ">
          <div class="d-flex flex-row  m-6 mt-0 flex-wrap">
            <div class="col-12 col-lg-12"><span class="font-bold">Product<span class="ms-1 text-red" >*</span></span>
             <ng-select [items]="product_list"  class="custom col-lg-12 col-12 col-md-11 col-sm-11 fv-row mt-2" 
             bindLabel="product_name" (change)="GetOnChangeProductsName()"
             [(ngModel)]="mdlProductName"
             formControlName="product_name"
             placeholder="Select an option"></ng-select>
            </div> <div *ngIf="product_name.invalid && (product_name.dirty || product_name.touched)">
              <div *ngIf="product_name.errors?.['required']">
                          <span style="color:red;"> Select Product </span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
            <div class="col"><span class="font-bold">Product Code</span>
                <div class="col-lg-12 fv-row mt-2">
                    <input
                    type="text" 
                    class="
                      form-control form-control-lg form-control-solid bg-white custom-input
                      mb-3 mb-lg-0 bg-secondary borderc-secondary"                  
                      placeholder="Product Code"
                      formControlName="product_code" readonly  style="height:40px;"
                      />   
                  </div>
            </div>
        </div>
        <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
          <div class="col"><span class="font-bold">Opening Stock<span class="ms-1 text-red">*</span></span>
              <div class="col-lg-12 fv-row mt-2">
                  <input
                  type="text" 
                  class="
                    form-control form-control-lg form-control-solid bg-white custom-input
                    mb-3 mb-lg-0 borderc-secondary"               
                    placeholder="Opening Stock"
                    formControlName="stock_qty"  style="height:40px;"
                />   
                </div> <div *ngIf="stock_qty.invalid && (stock_qty.dirty || stock_qty.touched)">
                  <div *ngIf="stock_qty.errors?.['required']">
                              <span style="color:red;">Opening Stock</span>
                  </div>
                </div>
          </div>
      </div>
      <div class="d-flex flex-row m-6 mt-0 ">
        <div class="col"><span class="font-bold">Unit Price<span class="ms-1 text-red">*</span></span>
          <div class="col-lg-12 fv-row mt-2">
              <input
              type="text"
              class="
                form-control form-control-lg form-control-solid bg-white custom-input
                mb-3 mb-lg-0 borderc-secondary"               
                placeholder="Unit Price"
                formControlName="cost_price" style="height:40px;"
            />   
            </div><div *ngIf="cost_price.invalid && (cost_price.dirty || cost_price.touched)">
              <div *ngIf="cost_price.errors?.['required']">
                          <span style="color:red;">Unit Price</span>
              </div>
            </div>
      </div></div></div>
              </div>
         
          
                </div></div>
        

    </div>
    <div class="text-center my-4">
      <button class="btn-sm text-white me-2"  [ngClass]="{
        'primary-button': !productform.invalid,
        'secondary-button': productform.invalid
      }" (click)="validate()">
      <i class="fas fa-check text-white fs-5"></i> &nbsp; Submit
    </button>


        <button class="btn-primary btn-sm text-white me-4"(click)="redirecttolist()">
            <i class="ki-duotone ki-entrance-right fs-5">
                <i class="path1"></i>
                <i class="path2"></i>
            </i>&nbsp;Back</button>
    </div>
  </form>
