<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title">Terms And Condition Summary</h3>
        </div>
    
        <div class="col me-5">
          <button type="button" class="btn-primary btn-sm text-white me-4 float-end" data-bs-toggle="modal"
            data-bs-target="#myModaladd" routerLink="/pmr/PmrMstTermsconditionsadd"><i class="fas fa-plus"></i>
         Add Template
          </button>
        </div>
      </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded" >
            <table id="template_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Template Name</th>
                        <th>Template Type</th>
                        <th>Created By</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let data of template_list; let i=index;"> 
                        <td >{{i+1}}</td>
                        <td>{{data.template_name}}</td>
                        <td>{{data.payment_terms}}</td>
                        <td>{{data.user_firstname}}</td>
                
                        <td class="text-center text-nowrap">
                            <!-- <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onview(data.employee_gid)" ><span class="fa-solid fa-eye text-white  fs-6"></span></button> -->
                            <button title="Edit" type="button" class="btn btn-icon btn-sm  me-2" style="background-color:#009688;" (click)="onedit(data.termsconditions_gid)"><span class="fa-solid fa-pencil text-white  fs-6"></span></button>
                             <button title="Delete" type="button" (click)="openModaldelete(data.termsconditions_gid)"   data-bs-toggle="modal" data-bs-target="#myModaldeleteQA" class="btn btn-icon btn-sm bg-danger me-2">
                            <span class="fa-solid fa-trash text-white  fs-6"></span></button>  
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div> 
    </div>
</div>
    <div class="modal" id="myModaldeleteQA" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog del_modal-dialog">
          <div class="modal-content del_modal-content">
            <div class="text-center my-4">
              <h2><b>Are you sure?</b></h2>
              <p style="display: block;">Do You Want To Delete the Record ?</p>
              <div class="text-center my-4">
                <button class="btn-danger btn-sm text-white me-4" data-bs-dismiss="modal" (click)="ondelete()">
                  <i class="bi bi-trash-fill text-white fs-5 me-2"></i>Delete
                </button>
                <button class="btn-primary btn-sm text-white me-2" data-bs-dismiss="modal">
                  <i class="fas fa-close text-white me-2"></i>Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
