<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Leave Grade Summary</h3>
        </div>

        <div class="col me-5">
            <button title="Add Branch" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
                data-bs-toggle="modal" data-bs-target="#myModaladd" (click)="Leavegradeadd()">
                <i class="fas fa-plus"></i> &nbsp;&nbsp;
                Add Leave Grade</button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="Leavegrade_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Leave Grade Code</th> 
                        <th>Leave Grade Name</th>
                        <th>Leavetype Details</th>                        
                        <th>Total Count</th>
                        <th>Available Leave</th>                        
                        <th>Leave Limit</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of Leavegrade_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.leavegrade_code}}</td>
                        <td>{{data.leavegrade_name}}</td>
                        <td>{{data.leavetype_name}}</td>
                        <td>{{data.total_leavecount}}</td>
                        <td>{{data.available_leavecount}}</td>
                        <td>{{data.leave_limit}}</td>
                        <td class="text-center text-nowrap">
                            <button title="Delete" type="button" class="btn btn-icon btn-sm bg-danger me-2"
                                data-bs-toggle="modal" data-bs-target="#myModaldelete">
                                <span class="fa-solid fa-trash fs-6" style="color: #ffffff;"></span>
                            </button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
